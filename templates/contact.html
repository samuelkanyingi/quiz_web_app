<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
 
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        align-items: center;
        justify-content: center;
    }
    .container {
        max-width: 500px;
        background-color: #fff;
        border-radius: 8px;
        margin: 80px 300px;
        padding: 10px 30px;
        align-items: center;

    }
    .container h1 {
        color: #0077b0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-bottom: 5px;
    }
    .container hr{
        width: 50px;
        margin-left: 0;
        margin-top: 0;
        margin-bottom: 25px;
        border-color: #0597db;
    }

    /* form {display: flex; flex-direction: column;} */
    form input[type='email'], textarea, input[type='text'] {
        width: 95%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
        border:  1px solid #ccc;
        font-size: 16px;
    }
    button {
        padding: 10px;
        background-color: #0077b0;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 5px;
        width: 100%;
    }
    button:hover { 
        background-color: #014c6e;
    }
    .flash {
        padding: 10px;
        border-radius: 5px;
    }
    .flash.success {
        background-color: #d4edda;
        color: #155724;
    }
    .flash.error {
        background-color:   #f8d7da;
        color: #721c24;
    }
</style>
<body>
    <div class="container">
    
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}"id='flash-message'>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Contact Us</h1>
    <hr>
    <form method="post">
        <input type="text" name="subject" placeholder="Subject" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your message" rows="5" required></textarea>
        <button type="submit">Send Message</button>

    </form>
</div>
<script>
    // show flash message
    const flashMessageElement = document.getElementById('flash-message')
    flashMessageElement.style.display = 'block';
    setTimeout(() => {
        flashMessageElement.style.display = 'none'
        window.location.href = '/'
    }, 2000);
</script>
</body>
</html>
